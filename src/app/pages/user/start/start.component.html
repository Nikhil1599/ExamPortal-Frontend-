<br>
<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-2">
        <h3>Instructions</h3>
      </div>

      <div class="col-md-8">

        <ng-container *ngIf="questions">
          <h1>On-Going Exam <b>{{ questions[0].quiz.title }}</b></h1>
        </ng-container>
        <mat-card *ngFor="let q of questions; let i = index" class="mt10">
          <mat-card-content>
            <p>
              Q{{i+1}}) <span [innerHTML]="q.content"></span>
            </p>

            <mat-divider></mat-divider>
            <br>

            <div class="row">
              <div class="col-md-6">
                <input type="radio" [value]="q.option1" [name]='i.toString()' [(ngModel)]="q.givenAnswer"  >
                {{q.option1}}
              </div>
              <div class="col-md-6">
                <input type="radio" [value]="q.option2" [name]="i.toString()" [(ngModel)]="q.givenAnswer">
                {{q.option2}}
              </div>
              </div>

            <div class="row mt20">
              <div class="col-md-6">
                <input type="radio" [value]="q.option3" [name]="i.toString()" [(ngModel)]="q.givenAnswer">
                {{q.option3}}
              </div>
              <div class="col-md-6 ">
                <input type="radio" [value]="q.option4" [name]="i.toString()" [(ngModel)]="q.givenAnswer">
                {{q.option4}}
              </div>
            </div>

          </mat-card-content>
        </mat-card>
        <br>
        <div class="container text-center">
          <button (submit)="submitQuiz()" mat-raised-button color="primary">Submit</button>
        </div>
      </div>

      <div class="col-md-2"></div>

    </div>

  </div>
</div>
